image: python:3.12

stages:
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PACKAGE_NAME: "pylocalproxy"

cache:
  paths:
    - .cache/pip

before_script:
  - python -m pip install --upgrade pip
  - pip install setuptools wheel twine build poetry --root-user-action=ignore

build:
  stage: build
  script:
    - poetry install
    - poetry build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - poetry publish --username __token__ --password $TWINE_PASSWORD --build
  only:
    - main
